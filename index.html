

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="images/titulo.barbie.png" class="titulo" alt="Título Barbie Math">

        <div class="calculator">
            <h2 id="info" class="big" title="Info about the number">Information about the number</h2>
            <input type="text" class="display" id="display" placeholder="Enter a number" oninput="validateInput()" />

            <div id="errorMessage" class="error-popup" style="display: none;">
                Error! Introduce un valor válido!
            </div>
            <h3 class="operation-title">Unary Operations</h3>
            <div class="buttons">
                <button id="modulo" onclick="mod()">Mod</button>
                <button id="factorial" onclick="fact()">Factorial</button>
                <button onclick="removeLast()">Del</button>
                <button onclick="reset()">Reset</button>
                <button onclick="squareRoot()">Sqr</button>
                <input type="number" id="powerInput" placeholder="Enter power:">
                <button onclick="exponentiate()">Exp</button>
            </div>
            <h3 class="operation-title">Binary Operations</h3>
            <div class="buttons">
                <button onclick="setOperation('add')">+</button>
                <button onclick="setOperation('subtract')">-</button>
                <button onclick="setOperation('multiply')">x</button>
                <button onclick="setOperation('division')">·/·</button>
                <button onclick="calculate()">=</button>
            </div>
            <h3 class="operation-title">CSV Operations</h3>
            <div class="buttons">
                <button onclick="sumCSV()">Sum</button>
                <button onclick="sortCSV()">Sort</button>
                <button onclick="reverseCSV()">Reverse</button>
                <button onclick="averageCSV()">Avg CSV</button>
                
                <input type="text" id="removeElementInput" placeholder="Enter value to remove">
                <button id="removeElementButton" onclick="removeSpecificElement()">Remove Element</button>
            </div>
            <div class="buttons">
                <button onclick="downloadErrorLog()">Errors</button>
                <button onclick="downloadOperationLog()">Operations</button>
            </div>
            <div class="bar" id="progress-bar"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
